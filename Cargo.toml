[package]
name = "minotari"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "generate-openapi"
path = "src/bin/generate_openapi.rs"

[features]
default = []
tapplets = []

[dependencies]
anyhow = "1.0.99"
tokio = { version = "1.47.1", features = ["full"] }
# lightweight_wallet_libs = { /tari-project/tari-wallet", rev = "83364a19642516036c87264344dbd3992d7bd039", features = [
# "http",
# ] }
tari-tapplet-lib = { path = "../tari-tapplet-lib", features = ["host"] }
lightweight_wallet_libs = { path = "../tari-wallet", features = ["http"] }
clap = { version = "4.5.47", features = ["derive"] }
hex = "0.4.3"
chacha20poly1305 = { version = "0.10.1", features = ["rand_core", "std"] }
serde_json = "1.0.143"
sqlx = { version = "0.8.6", features = [
    "migrate",
    "runtime-tokio",
    "sqlite",
    "macros",
    "chrono",
] }
blake2 = "0.10.6"
tari_crypto = { version = "0.22.1", features = ["borsh"] }
tari_utilities = { version = "0.8", features = ["std"] }
chrono = "0.4.42"
serde = "1.0.225"
tari_common = { git = "https://github.com/stringhandler/tari/", rev = "6430bfffb53af71d80535243eec9165534af2b41" }
tari_common_types = { git = "https://github.com/stringhandler/tari/", rev = "6430bfffb53af71d80535243eec9165534af2b41" }
tari_script = { git = "https://github.com/stringhandler/tari/", rev = "6430bfffb53af71d80535243eec9165534af2b41" }
tari_transaction_components = { git = "https://github.com/stringhandler/tari/", rev = "6430bfffb53af71d80535243eec9165534af2b41" }
#tari_common = { path = "../tari/common" }
#tari_common_types = { path = "../tari/base_layer/common_types" }
#tari_transaction_components = { path = "../tari/base_layer/transaction_components" }
thiserror = "2.0.17"
axum = { version = "0.8.6", features = ["default", "http2", "macros"] }
utoipa = "5.4.0"
utoipa-swagger-ui = { version = "9.0.2", features = ["axum"] }
uuid = { version = "1", features = ["v4"] }
